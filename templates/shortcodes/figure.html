<figure {% if class %}class="{{ class }}" {% endif %}>
  <a href="{{ link }}">
    <img src="{{ src }}" alt="{{ alt }}" style="background-color: {% if bg %}{{ bg }}{% else %}white{% endif %};{% if border %} border:{{ border }}px solid black" {% else %}"{% endif %} />
  </a>
  <figcaption>
    {{ body }}
  </figcaption>
</figure>
